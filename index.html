<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: antiquewhite;">
    <div class="container timer" style="padding-top: 13%;">
        <div class="card text-center">
            <div class="card-header" style="font-weight: 900;">
              Count Down Timer
            </div>
            <div class="card-body">
              <!-- <h5 class="card-title">Put Your CounDown Time.... we will count</h5> -->
              <div class="container textArea center">
                  <form id="form-user">
                    <table class="table-sm table-borderless">
                        <div class="mb-3">
                            <tbody>
                                <tr>
                                    <td><label for="inputTime" class="form-label">Input Time (in sec):</label></td>
                                    <td><input type="number" name="timeInput" id="timeInput" class="timeInput form-control"/></td>
                                    <td><button
                                      type="submit"
                                      value="Start Timer"
                                      class="btn submitButton btn-primary"
                                      name="submitButton"
                                      id="submitButton"
                                      disabled
                                      onclick="startTimer()"
                                    >
                                      Start Timer
                                    </button></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                      <button
                                      type="button"
                                      value="Pause Timer"
                                      class="btn pauseButton btn-danger my-2"
                                      name="pauseButton"
                                      id="pauseButton"
                                      disabled
                                      onclick="pauseTimer()"
                                    >
                                      Pause Timer
                                    </button>
                                        <button
                                        value="Resume Timer"
                                        class="btn resumeButton btn-success my-2"
                                        name="resumeButton"
                                        id="resumeButton"
                                        disabled
                                        onclick="resumeTimer()"
                                      >
                                        Resume Timer
                                      </button></td>
                                </tr>
                            </tbody>
                        </div>
                        
                    </table>
                  </form>
              </div>
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <section class="display-timer">
                <div>
                  <p class="card-text" style="font-weight: 700;" id="view">Time Left: <span id="timeValue"></span></p>
                  <!-- <p>Progress bar:</p> -->
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" onclick="check()">Progress Bar
                    <!-- <label class="form-check-label" for="inlineCheckbox1"><p>Progress bar:</p></label> -->
                  </div>
                  <div class="progress" id='prg' style="display: none;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar1" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
                  </div>
                </div>
              </section>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
            <div class="card-footer text-muted">
              &#169; Copyright 2023 |
              Developed by: Ujjwal Sinha
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
